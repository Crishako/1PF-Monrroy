<h1 mat-dialog-title>
    Creando Alumno
  </h1>
  
  <div mat-dialog-content>
    <!-- Contenido... -->
  
    <form [formGroup]="alumnoForm">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput />
            <mat-error>
              {{ alumnoForm.get("nombre")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100">
            <mat-label>Apellido</mat-label>
            <input formControlName="apellido" matInput />
            <mat-error>
              {{ alumnoForm.get("apellido")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Curso</mat-label>
            <input formControlName="curso" matInput />
            <mat-error>
              {{ alumnoForm.get("curso")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  
  <div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSubmit()" mat-button>Guardar</button>
  </div>
